<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="flex flex-col min-h-screen">
      <header>
        <nav
          class="border-b px-12 py-6 flex flex-col gap-4 justify-between items-center bg-yellow-300 sm:flex-row"
        >
          <button
            id="home"
            class="px-6 py-1 transition-transform hover:scale-110"
          >
            <img class="w-16 h-16" src="./media/logo.svg" alt="" />
          </button>
          <button
            id="menu"
            class="text-2xl border rounded-lg px-6 py-1 border-gray-700 hover:bg-slate-700 hover:text-gray-200 transition-transform hover:scale-110"
          >
            Menu
          </button>
          <button
            id="about"
            class="text-2xl border rounded-lg px-6 py-1 border-gray-700 hover:bg-slate-700 hover:text-gray-200 transition-transform hover:scale-110"
          >
            About
          </button>
        </nav>
      </header>
      <div
        id="content"
        class="py-10 px-32 flex flex-col grow bg-yellow-50 transition-all"
      ></div>
      <footer class="bg-yellow-300 flex justify-center items-center py-1">
        <div class="justify-self-center">Created by adb</div>
        <a href="https://github.com/AndreaDeBonis"
          ><img class="ml-2 w-4 h-4" src="./media/github-mark.svg" alt=""
        /></a>
      </footer>
    </div>
  </body>
</html>
